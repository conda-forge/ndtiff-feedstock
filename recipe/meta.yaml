{% set name = "ndtiff" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndtiff-{{ version }}.tar.gz
  sha256: 421f8a58ad2e07e4dc93639ae771a912791297be78f136a3ad9940957ddd6761
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2022.2.0
    - numpy
    - python >=3.6
    - sortedcontainers

test:
  imports:
    - ndtiff
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ndtiff
  summary: Python libraries for NDTiff datasets
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/micro-manager/NDTiffStorage

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
